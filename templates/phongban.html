<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phongban</title>
    <link href="{{ url_for('static', path='/style/21002174_buoi5.css') }}" rel="stylesheet">
</head>
<body>
    <h2>Phòng ban</h2>
    <table>
        <tr>
            <th>Tên PHG</th>
            <th>Mã PHG</th>
            <th>Trưởng phòng</th>
            <th>Ngày nhận chức</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
