<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thannhan</title>
    <link href="{{ url_for('static', path='/style/21002174_buoi5.css') }}" rel="stylesheet">
</head>
<body>
    <h2>Thân nhân</h2>
    <table>
        <tr>
            <th>Mã nhân viên</th>
            <th>Tên thân nhân</th>
            <th>Ngày sinh</th>
            <th>Phái</th>
            <th>Quan hệ</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
