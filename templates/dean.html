<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dean</title>
    <link href="{{ url_for('static', path='/style/21002174_buoi5.css') }}" rel="stylesheet">
   
</head>
<body>
    <h2>Bảng đề án</h2>
    <table>
        <tr class="table-header">
            <th>Tên đề án</th>
            <th>Mã đề án</th>
            <th>Địa điểm đề án</th>
            <th>Phòng</th>
        </tr>
        {% for row in data %}
        <tr class="table-row">
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
